<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CUBRIC User Stats</title>
    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
</head>

<body class="nav-md">
<div class="top_nav">
</div>
<div th:replace="~{fragments/base.html :: common-dependencies}"></div>
<div >
    <div>
        <nav th:replace="~{fragments/base.html :: nav-header}">
        </nav>
    </div>
</div>

<div class="data-holder">
    <div class="main_container">

        <!-- page content -->
        <div>
            <div class="">
                <div class="row top_tiles" style="margin: 10px 0;">
                </div>
                <br/>


                <div class="">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="x_panel fixed_height_320">
                                <div class="x_title">
                                    <h2>Users Enjoyed </h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <h4>Rating</h4>
                                    <div class="widget_summary">
                                        <div class="w_left w_25">
                                            <span>1</span>
                                        </div>
                                        <div class="w_center w_55">
                                            <div class="progress">
                                                <div id="enjoyed1" class="progress-bar bg-green" role="progressbar"
                                                     aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                                    <span class="sr-only"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w_right w_20">
                                            <span></span>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="widget_summary">
                                        <div class="w_left w_25">
                                            <span>2</span>
                                        </div>
                                        <div class="w_center w_55">
                                            <div class="progress">
                                                <div id="enjoyed2" class="progress-bar bg-green" role="progressbar"
                                                     aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                                    <span class="sr-only"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w_right w_20">
                                            <span></span>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="widget_summary">
                                        <div class="w_left w_25">
                                            <span>3</span>
                                        </div>
                                        <div class="w_center w_55">
                                            <div class="progress">
                                                <div id="enjoyed3" class="progress-bar bg-green" role="progressbar"
                                                     aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                                    <span class="sr-only"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w_right w_20">
                                            <span></span>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="widget_summary">
                                        <div class="w_left w_25">
                                            <span>4</span>
                                        </div>
                                        <div class="w_center w_55">
                                            <div class="progress">
                                                <div id="enjoyed4" class="progress-bar bg-green" role="progressbar"
                                                     aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                                    <span class="sr-only"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w_right w_20">
                                            <span></span>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="widget_summary">
                                        <div class="w_left w_25">
                                            <span>5</span>
                                        </div>
                                        <div class="w_center w_55">
                                            <div class="progress">
                                                <div id="enjoyed5" class="progress-bar bg-green" role="progressbar"
                                                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                                                    <span class="sr-only"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w_right w_20">
                                            <span id="enjoyed5percent"></span>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="x_panel fixed_height_320">
                                <div class="x_title">
                                    <h2>Users</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <table id="user_types_table" class="tile_info">
                                        <tr>
                                            <td>
                                                <p><i class="fa fa-square aero"></i>Total Active Users</p>
                                            </td>
                                            <td id="totalUsers"></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p><i class="fa fa-square purple"></i>Percentage of Useful Users</p>
                                            </td>
                                            <td id="totalUsefulUsers"></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p><i class="fa fa-square blue"></i>Percentage of Outliers </p>
                                            </td>
                                            <td id="totalOutliers"></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p><i class="fa fa-square green"></i>Percentage of Correct Answers </p>
                                            </td>
                                            <td id="totalNumberOfCorrectAnswers"></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p><i class="fa fa-square red"></i>Percentage of Incorrect Answers </p>
                                            </td>
                                            <td id="totalNumberOfIncorrectAnswers"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="x_panel fixed_height_320">
                                <div class="x_title">
                                    <h2>Users Completed Training</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <div class="dashboard-widget-content">
                                        <div class="sidebar-widget">
                                            <h4>Training Completion</h4>
                                            <canvas width="150" height="80" id="chart_gauge_01" class=""
                                                    style="width: 160px; height: 100px;"></canvas>
                                            <div class="goal-wrapper">
                                                <span id="gauge-text" class="gauge-value gauge-chart pull-left">0</span>
                                                <span class="gauge-value pull-left">%</span>
                                                <span id="goal-text" class="goal-value pull-right">100%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>
</div>
<div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-info btn-lg" onclick="downloadExcelSpreadsheet()">Download Swipe
        Data
    </button>
</div>

<!-- jQuery -->
<script src="/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="/vendors/nprogress/nprogress.js"></script>
<!-- Chart.js -->
<script src="/vendors/Chart.js/dist/Chart.min.js"></script>
<!-- jQuery Sparklines -->
<script src="/vendors/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- morris.js -->
<script src="/vendors/raphael/raphael.min.js"></script>
<script src="/vendors/morris.js/morris.min.js"></script>
<!-- gauge.js -->
<script src="/vendors/gauge.js/dist/gauge.min.js"></script>
<!-- bootstrap-progressbar -->
<script src="/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- Skycons -->
<script src="/vendors/skycons/skycons.js"></script>
<!-- Flot -->
<script src="/vendors/Flot/jquery.flot.js"></script>
<script src="/vendors/Flot/jquery.flot.pie.js"></script>
<script src="/vendors/Flot/jquery.flot.time.js"></script>
<script src="/vendors/Flot/jquery.flot.stack.js"></script>
<script src="/vendors/Flot/jquery.flot.resize.js"></script>
<!-- Flot plugins -->
<script src="/vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
<script src="/vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
<script src="/vendors/flot.curvedlines/curvedLines.js"></script>
<!-- DateJS -->
<script src="/vendors/DateJS/build/date.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="/vendors/moment/min/moment.min.js"></script>
<script src="/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

<!-- Custom Theme Scripts -->
<!--<script src="/build/js/custom.min.js"></script>-->
<script src="/js/populateDashboard.js"></script>

</body>
</html>
