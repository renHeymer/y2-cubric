<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>CUBRIC</title>
    <script src="/js/ajax/popper.min.js"></script>
    <script src="/webjars/chart.js/2.7.3/dist/Chart.min.js"></script>
    <script src="/webjars/chart.js/2.7.3/dist/Chart.bundle.min.js"></script>
    <script src="/js/dashboard.js"></script>
</head>


<body class="text-center">
<nav th:replace="~{new_templates/fragments/base.html :: nav}"></nav>
<div th:replace="~{new_templates/fragments/base.html :: bootstrap-core-jquery}"></div>
<main>
    <div class="row mt-xl-5">
        <div class="dashItem col-4 polaroid">
            <canvas class="mx-auto" id="usersChart" style="max-width: 40%;"></canvas>
        </div>
        <div class="dashItem col-4 polaroid">
            <button class="mx-auto btn btn-raised btn-dark btn-lg" onclick="downloadExcelSpreadsheet()">Swipe Data</button>
        </div>
        <div class="col-4 polaroid">
            <canvas class="mx-auto" id="trainingCompletionChart" style="max-width: 40%;"></canvas>
        </div>
    </div>
    <div class="row mt-xl-5" id="swipeTableHolder">
        <div class="col-6 mx-auto">
            <table class="table border border-dark" id="swipeTable">
                <thead class="table-secondary">
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col"># of Swipes</th>
                    <th scope="col">% Good</th>
                    <th scope="col">% Bad</th>
                </tr>
                </thead>
                <tbody class="table-light">
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
