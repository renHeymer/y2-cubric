<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link href="/css/app.css" rel="stylesheet">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<nav th:replace="~{fragments/base.html :: nav-header}">
</nav>
<script src="/js/registration.js"></script>
<div th:replace="~{fragments/base.html :: common-dependencies}"></div>
<div class="site-wrapper">
    <div class="site-wrapper-inner ">
        <div class="cover-container">
            <main id="main-content" class="container-fluid">
                <div class="row align-items-center justify-content-center pinky-shadow">
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="container" style="margin-top:30px">
                        <form >
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" id="username" >
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label for="passwordConfirm">Password Confirm</label>
                                <input type="password" class="form-control" id="passwordConfirm">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <input id="submit" th:value="Register" onclick="submitRegistrationForm()" class="btn btn-primary">
                            </div>
                        </form>
                    </div>

                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
